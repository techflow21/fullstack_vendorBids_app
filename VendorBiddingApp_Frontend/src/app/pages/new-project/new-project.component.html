<div class="container mt-5 w-50">
    <h2>New Project Form</h2>
    <form [formGroup]="projectForm" (ngSubmit)="addProject()">

      <div *ngIf="backendErrors.length > 0" class="alert alert-danger mt-3">
        <ul>
          <li *ngFor="let error of backendErrors">{{ error }}</li>
        </ul>
      </div>

      <div class="form-group mt-5">
        <label for="name">Project Title</label>
        <input id="name" formControlName="title" class="form-control" />
        <div *ngIf="projectForm.get('title')?.invalid && projectForm.get('title')?.touched" class="text-danger">
          Project title is required.
        </div>
      </div>
      <div class="form-group mt-4">
        <label for="email">Project Description</label>
        <input id="email" formControlName="description" class="form-control" />
        <div *ngIf="projectForm.get('description')?.invalid && projectForm.get('description')?.touched" class="text-danger">
          Project description is required.
        </div>
      </div>
      
      <div class="form-group mt-4">
        <button class="btn btn-primary" type="submit" [disabled]="projectForm.invalid">Submit</button>
      </div>
        
    </form>
  </div>
