  <div class="container mt-5 w-50">
    <h2>New Vendor Form</h2>
    <form [formGroup]="registerForm" (ngSubmit)="addNewVendor()">

      <div *ngIf="backendErrors.length > 0" class="alert alert-danger mt-3">
        <ul>
          <li *ngFor="let error of backendErrors">{{ error }}</li>
        </ul>
      </div>

      <div class="form-group mt-5">
        <label for="name">Name</label>
        <input id="name" formControlName="name" class="form-control" />
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger">
          Name is required.
        </div>
      </div>
      <div class="form-group mt-4">
        <label for="email">Email</label>
        <input id="email" formControlName="email" class="form-control" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
          Enter a valid email.
        </div>
      </div>
      <div class="form-group mt-4">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control" />
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
          Password must be at least 6 characters long.
        </div>
      </div>

      <div class="form-group mt-4">
        <button class="btn btn-primary" type="submit" [disabled]="registerForm.invalid">Register</button>
      </div>
        
    </form>
  </div>
