  <div class="container mt-5 w-50">
    <h2>Login Form</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div *ngIf="backendErrors.length > 0" class="alert alert-danger mt-3">
            <ul>
              <li *ngFor="let error of backendErrors">{{ error }}</li>
            </ul>
        </div>
      
        <div class="form-group mt-5">
        <label for="email">Email</label>
        <input id="email" formControlName="email" class="form-control" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
          Enter a valid email.
        </div>
      </div>
      <div class="form-group mt-4">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
          Password is required.
        </div>
      </div>
      <div class="form-group mt-4">
        <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
      </div>
  
    </form>
  </div>
